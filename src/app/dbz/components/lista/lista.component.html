<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let personaje of listapersonajes; let i=index; let esPrimero=first;let esPar=even; let esUltimo=last" class="list-group-item"
  [ngClass]="{
    'list-group-item-primary': esPrimero,
    'list-group-item-secondary': esPar,
    'list-group-item-danger': esUltimo,

  }">
    <span>{{personaje.nombre}} - </span>
    <strong>Fuerza: </strong>
    <span>{{personaje.fuerza}} - </span>
    <span>Indice; {{i}} - es par; {{esPar}} - es el ultimo; {{esUltimo}}</span>
  </li>
</ul>
